<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Bootstrap CSS v5.2.1 -->
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link href="https://unpkg.com/tabulator-tables/dist/css/tabulator_bootstrap5.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="/Вкладки/Список приборов.css">
    <link rel="stylesheet" href="/Вкладки/Список заказов.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">    
    <link rel="stylesheet" href="toast.css">
    <!-- ====== CSS ====== -->

</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-light ">
            <div class="container">
                <ul class="nav nav-tabs" id="myTab" role="tablist">
                    <li class="nav-item">
                        <button class="nav-link active" id="order_list-tab" data-bs-toggle="tab"
                            data-bs-target="#order_list" type="button" role="tab" aria-controls="order_list"
                            aria-selected="true" >Cписок заказов</button>
                    </li>
                    <li class="nav-item">
                        <button  class="nav-link" id="pribor_list-tab" data-bs-toggle="tab" data-bs-target="#pribor_list"
                            type="button" role="tab" aria-controls="pribor_list"  aria-selected="false" >Cписок
                            приборов</button>
                    </li>
                    <li class="nav-item">
                        <button class="nav-link" id="workspace-tab" data-bs-toggle="tab" data-bs-target="#workspace"
                            type="button" role="tab" aria-controls="workspace" aria-selected="false" >Рабочее
                            пространство</button>
                    </li>
                    <li class="nav-item">
                        <button class="nav-link" id="journal-tab" data-bs-toggle="tab" data-bs-target="#journal"
                            type="button" role="tab" aria-controls="journal" aria-selected="false" >Электронный журнал</button>
                    </li>
                    
                </ul>
            </div>
        </nav>
    </header>
    <main>

        <div class="toast-alert">
            <div class="toast-content">
                <!-- <i class="bi bi-x" style="font-size: 3rem; color: rgb(207, 39, 39)"></i> -->

                <div class="message">
                    <span class="text text-1">Выполнено успешно</span>
                    <span class="text text-2">Изменения сохранены</span>
                </div>
            </div>
            <i class="fa-solid fa-xmark close"></i>
            <div class="progress"></div>
        </div>

        <div class="tab-content">
            <div class="tab-pane active" id="order_list" role="tabpanel" aria-labelledby="order_list-tab">
                <div class="container">
                    <div class="container-fluid" style="display: grid;justify-content: center;">
                        <h3 style="display: flex; justify-content: center;">Текущие заказы</h3>
                        <div id="order_table"></div>
                    </div>
                </div>
            </div>
            <div class="tab-pane" id="pribor_list" role="tabpanel" aria-labelledby="pribor_list-tab">
                <div class="container">
                    <h3 style="display: flex; justify-content: center;">Приборы в поверку</h3>
                    <div id="pribor_table"></div>
                </div>
            </div>
            <div class="tab-pane" id="workspace" role="tabpanel" aria-labelledby="workspace-tab">
                <div class="container-fluid">
                    <h3 style="display: flex; justify-content: center;">Рабочее пространство</h3>
                    <div id="workspace_table"></div>
                </div>
            </div>
            <div class="tab-pane" id="journal" role="tabpanel" aria-labelledby="journal-tab">
                <div class="container">
                    <h3 style="display: flex; justify-content: center;">Электронный журнал</h3>
                    <div id="journal_table"></div>
                </div>
            </div>
        </div>        

    </main>
    <footer>
    </footer>

    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
        </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
        </script>
    <script type="text/javascript" src="https://unpkg.com/tabulator-tables/dist/js/tabulator.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/luxon@3.2.1/build/global/luxon.min.js"></script> <!-- для календаря (дата поверки) в рабочем пространстве  -->
    <script src="/Вкладки/Список заказов.js"></script>
    <script src="/Вкладки/Список приборов.js"></script>
    <script src="/Вкладки/Рабочее пространство.js"></script>
    <script src="toast.js"></script>
    <script src="/Вкладки/journal.js"></script>
    <script src="dataOperations.js"></script>
    <script src="\tableMenu.js"></script>
</body>

</html>
